version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: biddora-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: biddora-app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - biddora-net

  app:
    build: .
    container_name: biddora-backend
    depends_on:
      - postgres
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/biddora-app
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - biddora-net
    volumes:
      # If you want to persist uploads, logs, or other data
      - app_data:/app/data

volumes:
  postgres_data:
  app_data:

networks:
  biddora-net:
    driver: bridge
